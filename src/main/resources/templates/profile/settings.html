<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style/css/style.css}">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container container">
            <div class="header__first-row">
                <a th:href="@{/posts}" class="header__logo">WH</a>
                <ul class="header__first-list">
                    <li th:if="${principal == null}" class="header__first-item">
                        <a th:href="@{/login}" class="header__first-link">Login</a>
                    </li>
                    <li th:if="${principal == null}" class="header__first-item">
                        <a th:href="@{/login}" class="header__first-link">Sing in</a>
                    </li>
                    <li class="header__first-item">
                        <form th:if="${principal != null}" method="post" th:action="@{/logout}">
                            <button class="header__first-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="header__third-row">
                <nav class="header__navbar">
                    <ul class="header__third-list">
                        <li class="header__third-item">
                            <a th:href="@{/posts}" class="header__third-link">Posts</a>
                        </li>
                        <li class="header__third-item">
                            <a th:href="@{/posts/new}" class="header__third-link">New post</a>
                        </li>
                        <li class="header__third-item">
                            <a th:href="@{/theme}" class="header__third-link">Themes</a>
                        </li>
                        <li class="header__third-item">
                            <a th:href="@{/users}" class="header__third-link">Users</a>
                        </li>
                        <li class="header__third-item">
                            <a th:href="@{/profile}" class="header__third-link">Profile</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container container">
            <div class="settings">
                <form class="settings__form" th:method="patch" th:href="@{/settings/set-private}">
                    <select class="settings__field">
                        <option class="settings__item" name="isPrivate" th:value="${true}">Profile is private</option>
                        <option class="settings__item" name="isPrivate" th:value="${false}">Profile is not private</option>
                    </select>
                    <button type="submit" class="settings__button">Change private status</button>
                </form>
                <form class="settings__form" th:method="patch" th:action="@{/settings/change-names}">
                    <input placeholder="Firstname" name="firstname" th:value="${user.firstname}" class="settings__field" type="text">
                    <input placeholder="Lastname" name="lastname" th:value="${user.lastname}" class="settings__field" type="text">
                    <button type="submit" class="settings__button">Change names</button>
                </form>
                <form class="settings__form" th:method="delete" th:action="@{/settings/delete-account}">
                    <button type="submit" class="settings__button">Delete account</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
