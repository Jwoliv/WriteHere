<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.fullName}"></title>
</head>
  <body>
    <h3>Liked posts</h3>
    <ul>
        <li th:each="post: ${user.posts}">
            <h4 th:text="${post.title}"></h4>
            <p th:text="${post.text}"></p>
            <a th:href="@{/users/{id}(id=${post.user.id})}" th:text="${user.fullName}"></a>
            <a th:href="@{/posts/{id}(id=${post.id})}">Read more</a>
        </li>
    </ul>
  </body>
</html>
